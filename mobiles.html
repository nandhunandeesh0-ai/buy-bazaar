<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f1f3f6;
}

.container {
  display: flex;
  padding: 15px;
}

/* FILTERS */
.filters {
  width: 250px;
  background: #fff;
  padding: 15px;
  border-radius: 4px;
}

.filters h3 {
  margin-top: 20px;
  font-size: 15px;
}

.filters label {
  display: block;
  margin: 5px 0;
  font-size: 14px;
}

/* PRODUCTS */
.products {
  flex: 1;
  margin-left: 15px;
}

.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
  gap: 15px;
}

.card {
  background: #fff;
  padding: 10px;
  border-radius: 4px;
  border: 1px solid #ddd;
}

.card img {
  width: 100%;
  height: 200px;
  object-fit: contain;
}

.card h4 {
  font-size: 14px;
  margin: 8px 0;
}

.card .price {
  color: #1a73e8;
  font-weight: bold;
}

.card .rating {
  font-size: 13px;
  color: #388e3c;
}
</style>
</head>

const grid = document.getElementById("productGrid");
const priceInput = document.getElementById("price");
const priceValue = document.getElementById("priceValue");

function render(items) {
  grid.innerHTML = "";
  items.forEach(p => {
    grid.innerHTML += `
      <div class="card">
        <img src="${p.image}">
        <h4>${p.name}</h4>
        <div class="rating">⭐ ${p.rating}</div>
        <div class="price">₹${p.price}</div>
      </div>
    `;
  });
}

function applyFilters() {
  const brands = [...document.querySelectorAll(".brand:checked")].map(b => b.value);
  const caps = [...document.querySelectorAll(".Storage:checked")].map(c => Number(c.value));
  const rating = Number(document.getElementById("rating").value);
  const maxPrice = Number(priceInput.value);

  const filtered = products.filter(p =>
    (brands.length === 0 || brands.includes(p.brand)) &&
    (caps.length === 0 || caps.includes(p.capacity)) &&
    p.rating >= rating &&
    p.price <= maxPrice
  );

  render(filtered);
}

document.querySelectorAll("input, select").forEach(el =>
  el.addEventListener("change", applyFilters)
);

priceInput.addEventListener("input", () => {
  priceValue.textContent = priceInput.value;
  applyFilters();
});

render(products);
