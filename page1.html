<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buy Bazaar</title>

<style>
    
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f7f7f7;
}

/* LAYOUT */
.container {
  display: flex;
  padding: 20px;
  gap: 20px;
}

/* FILTERS */
.filters {
  width: 240px;
  background: #fff;
  padding: 16px;
  border-radius: 6px;
}

.filters h3 {
  margin-top: 0;
}

.filter-group {
  margin-bottom: 16px;
}

.filter-group h4 {
  font-size: 14px;
  margin-bottom: 8px;
}

.filter-group label {
  display: block;
  font-size: 13px;
  margin-bottom: 6px;
  cursor: pointer;
}

/* PRODUCTS */
.products-section {
  flex: 1;
}

.products-header {
  font-size: 14px;
  margin-bottom: 15px;
  color: #444;
}

.products {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 16px;
}

/* PRODUCT CARD */
.product {
  background: #fff;
  border-radius: 6px;
  padding: 12px;
  display: flex;
  flex-direction: column;
}

.product img {
  width: 100%;
  height: 150px;
  object-fit: contain;
}

.product-title {
  font-size: 13px;
  margin: 8px 0;
  height: 34px;
  overflow: hidden;
}

.price {
  font-size: 16px;
  font-weight: bold;
}

.old-price {
  font-size: 12px;
  color: #888;
  text-decoration: line-through;
  margin-left: 6px;
}

.off {
  color: green;
  font-size: 12px;
  margin-left: 6px;
}

.product-footer {
  margin-top: auto;
}

.product-footer select {
  width: 100%;
  padding: 6px;
  margin-bottom: 8px;
}

.add-btn {
  width: 100%;
  padding: 8px;
  background: #2874f0;
  border: none;
  color: white;
  font-size: 14px;
  border-radius: 4px;
  cursor: pointer;
}

.add-btn:hover {
  background: #0f5ed7;
}

/* RESPONSIVE */
@media (max-width: 1000px) {
  .products {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 700px) {
  .container {
    flex-direction: column;
  }
  .filters {
    width: 100%;
  }
  .products {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<div class="container">

  <!-- FILTERS -->
  <aside class="filters">
    <h3>Filters</h3>

    <div class="filter-group">
      <h4>BRAND</h4>
      <label><input type="checkbox"> AASHIRVAAD</label>
      <label><input type="checkbox"> Tata Salt</label>
      <label><input type="checkbox"> Natureland</label>
    </div>

    <div class="filter-group">
      <h4>OFFERS</h4>
      <label><input type="checkbox"> Special Price</label>
    </div>

    <div class="filter-group">
      <h4>TYPE</h4>
      <label><input type="checkbox"> Iodized</label>
      <label><input type="checkbox"> Rock Salt</label>
    </div>
  </aside>

  <!-- PRODUCTS -->
  <section class="products-section">
    <div class="products-header">
        Grocery 

    </div>

    <div class="products">

      <!-- PRODUCT -->
       
      <div class="product">
        <img src="https://rukminim2.flixcart.com/image/280/280/xif0q/salt/e/3/w/-original-imahcnyzbnaz7pez.jpeg?q=70">
        <div class="product-title">Tata Salt Pink Salt</div>
        <div>
          <span class="price">₹70</span>
          <span class="old-price">₹80</span>
          <span class="off">12% off</span>
        </div>
        <div class="product-footer">
          <select>
            <option>1 kg</option>
          </select>
          <button class="add-btn">Add Item</button>
          <script>
function addToCart(product) {
  // get existing cart or empty array
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  // push product
  cart.push(product);

  // save to localStorage
  localStorage.setItem("cart", JSON.stringify(cart));

  // go to cart page
  window.location.href = "cart.html";
}
</script>

        </div>
      </div>



      <div class="product">
        <img src="https://rukminim2.flixcart.com/image/280/280/xif0q/salt/s/p/b/-original-imah6zvy6p9uwhne.jpeg?q=70">
        <div class="product-title">Tata Salt Iodized</div>
        <div>
          <span class="price">₹28</span>
          <span class="old-price">₹30</span>
          <span class="off">12% off</span>
        </div>
        <div class="product-footer">
          <select>
            <option>1 kg</option>
          </select>
          <button onclick="addToCart(product)">Add to Cart</button>

          <script>
function addToCart(product) {
  // get existing cart or empty array
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  // push product
  cart.push(product);

  // save to localStorage
  localStorage.setItem("cart", JSON.stringify(cart));

  // go to cart page
  window.location.href = "cart.html";
}
</script>
        </div>
      </div>

      <div class="product">
        <img src="https://rukminim2.flixcart.com/image/280/280/xif0q/salt/j/6/b/-original-imahg43535czzprb.jpeg?q=70">
        <div class="product-title">AASHIRVAAD Iodized Salt</div>
        <div>
          <span class="price">₹28</span>
          <span class="old-price">₹30</span>
          <span class="off">16% off</span>
        </div>
        <div class="product-footer">
          <select>
            <option>1 kg</option>
          </select>
          <button class="add-btn">Add Item</button>
        </div>
      </div>

      <div class="product">
        <img src="https://rukminim2.flixcart.com/image/280/280/xif0q/salt/5/c/e/-original-imagn9rahtddxput.jpeg?q=70">
        <div class="product-title">Tata salt</div>
        <div>
          <span class="price">₹40</span>
          <span class="old-price">₹55</span>
          <span class="off">21% off</span>
        </div>
        <div class="product-footer">
          <select>
            <option>1 kg </option>
          </select>
          <button class="add-btn">Add Item</button>
        </div>
      </div>

    </div>
  </section>
  <script>
function updatePrice(select) {
  const product = select.closest(".product");

  const priceEl = product.querySelector(".price");
  const oldPriceEl = product.querySelector(".old-price");
  const offEl = product.querySelector(".off");

  const selectedOption = select.options[select.selectedIndex];

  const price = Number(selectedOption.dataset.price);
  const oldPrice = Number(selectedOption.dataset.old);

  const discount = Math.round(((oldPrice - price) / oldPrice) * 100);

  priceEl.textContent = `₹${price}`;
  oldPriceEl.textContent = `₹${oldPrice}`;
  offEl.textContent = `${discount}% off`;
}
</script>


</div>

</body>
</html>
