<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Shopping Cart</title>

<style>
:root {
  --blue: #1565d8;
  --light: #f4f7fb;
  --border: #e6e8ec;
  --text: #1f2937;
}

* {
  box-sizing: border-box;
  font-family: Inter, Arial, sans-serif;
}

body {
  margin: 0;
  background: var(--light);
  color: var(--text);
}

/* HEADER */
header {
  background: var(--blue);
  padding: 16px 40px;
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h2 {
  margin: 0;
}

/* LAYOUT */
.container {
  display: grid;
  grid-template-columns: 2.2fr 1fr;
  gap: 30px;
  padding: 40px;
  max-width: 1300px;
  margin: auto;
}

/* CART */
.cart-box {
  background: #fff;
  border-radius: 14px;
  padding: 24px;
}

.cart-item {
  display: grid;
  grid-template-columns: 80px 1.5fr 1fr 1fr auto;
  gap: 20px;
  align-items: center;
  padding: 18px 0;
  border-bottom: 1px solid var(--border);
}

.cart-item:last-child {
  border-bottom: none;
}

.cart-item img {
  width: 70px;
}

.qty {
  display: flex;
  align-items: center;
  gap: 10px;
}

.qty button {
  width: 26px;
  height: 26px;
  border-radius: 50%;
  border: none;
  cursor: pointer;
  background: #111;
  color: #fff;
}

.remove {
  background: transparent;
  border: 1px solid var(--border);
  padding: 8px 14px;
  border-radius: 20px;
  cursor: pointer;
}

/* ADDRESS */
.address-box,
.payment-box {
  background: #fff;
  border-radius: 14px;
  padding: 24px;
  margin-top: 25px;
}

input, textarea {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid var(--border);
  margin-bottom: 14px;
}

/* PAYMENT */
.payment-row {
  display: flex;
  justify-content: space-between;
  margin: 12px 0;
}

.total {
  font-size: 26px;
  font-weight: bold;
  color: var(--blue);
  margin-top: 10px;
}

.checkout {
  background: var(--blue);
  color: white;
  border: none;
  width: 100%;
  padding: 14px;
  font-size: 18px;
  border-radius: 12px;
  cursor: pointer;
  margin-top: 15px;
}
</style>
</head>

<body>

<header>
  <h2>Buy Bazaar</h2>
  <div>Hi, User ðŸ‘‹</div>
</header>

<div class="container">

  <!-- LEFT -->
  <div>
    <h2>My Shopping Cart</h2>
    <div class="cart-box" id="cart"></div>

    <div class="address-box">
      <h3>Your Shipping Address</h3>
      <input placeholder="Full Name">
      <input placeholder="House Address">
      <input placeholder="City">
      <input placeholder="Post Code">
      <textarea rows="3" placeholder="Notes for courier"></textarea>
      <input placeholder="Phone / WhatsApp">
    </div>
  </div>

  <!-- RIGHT -->
  <div class="payment-box">
    <h3>Payment Details</h3>

    <div class="payment-row">
      <span>Sub Total</span>
      <span id="subTotal">â‚¹0</span>
    </div>

    <div class="payment-row">
      <span>Insurance </span>
      <span id="insurance">â‚¹0</span>
    </div>

    <div class="payment-row">
      <span>Shipping</span>
      <span>â‚¹0</span>
    </div>

    <div class="payment-row">
      <span>Tax (11%)</span>
      <span id="tax">â‚¹0</span>
    </div>

    <hr>

    <div class="total" id="grandTotal">â‚¹0</div>

    <button class="checkout" onclick="checkout()">Checkout Now</button>
  </div>

</div>
<script>
function checkout() {
  if (cart.length === 0) {
    alert("Cart is empty");
    return;
  }

  const order = {
    orderId: "ORD" + Date.now(),
    date: new Date().toLocaleString(),
    items: cart,
    subTotal: document.getElementById("subTotal").innerText,
    tax: document.getElementById("tax").innerText,
    grandTotal: document.getElementById("grandTotal").innerText,
    shipping: "â‚¹0",
  };

  localStorage.setItem("latestOrder", JSON.stringify(order));
  localStorage.removeItem("cart");

  window.location.href = "order-success.html";
}
</script>


<script>

 let cart = JSON.parse(localStorage.getItem("cart")) || [
  { name: "iPhone Sawedia Pro", price: 24000000, qty: 1, img: "https://i.imgur.com/QkIa5tT.png" },
  { name: "MacBook Pro X", price: 112495390, qty: 1, img: "https://i.imgur.com/ZANVnHE.png" }
 ] ;

function save() {
  localStorage.setItem("cart", JSON.stringify(cart));
}

function render() {
  const el = document.getElementById("cart");
  el.innerHTML = "";
  let subtotal = 0;

  cart.forEach((p, i) => {
    subtotal += p.price * p.qty;

    el.innerHTML += `
      <div class="cart-item">
        <img src="${p.img}">
        <div>
          <strong>${p.name}</strong><br>
          â‚¹${p.price.toLocaleString()}
        </div>

        <div class="qty">
          <button onclick="qty(${i},-1)">âˆ’</button>
          ${p.qty}
          <button onclick="qty(${i},1)">+</button>
        </div>

        <div>â‚¹${(p.price*p.qty).toLocaleString()}</div>

        <button class="remove" onclick="removeItem(${i})">Remove</button>
      </div>
    `;
  });

  const insurance = subtotal * 0.12;
  const tax = subtotal * 0.11;
  const grand = subtotal + insurance + tax + 0;

  document.getElementById("subTotal").innerText = "â‚¹" + subtotal.toLocaleString();
  document.getElementById("insurance").innerText = "â‚¹" + insurance.toLocaleString();
  document.getElementById("tax").innerText = "â‚¹" + tax.toLocaleString();
  document.getElementById("grandTotal").innerText = "â‚¹" + grand.toLocaleString();

  save();
}

function qty(i, c) {
  cart[i].qty += c;
  if (cart[i].qty <= 0) cart.splice(i,1);
  render();
}

function removeItem(i) {
  cart.splice(i,1);
  render();
}

function checkout() {
  alert("Order placed successfully ðŸŽ‰");
  localStorage.removeItem("cart");
  cart = [];
  render();
}

render();
</script>

<div id="cartItems"></div>

        <img src="${item.image}" width="60">
        <h4>${item.name}</h4>
        <p>â‚¹${item.price}</p>
        <p>Qty: ${item.qty}</p>
      </div>
    `;
  });
}
</script>
<div id="cartItems"></div>
</body>
</html>
